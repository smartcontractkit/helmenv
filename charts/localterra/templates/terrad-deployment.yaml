apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: terrad
    release: {{ .Release.Name }}
  name: terrad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: terrad
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: terrad
        release: {{ .Release.Name }}
    spec:
      containers:
        - args:
            - terrad
            - start
          image: terramoney/localterra-core:bombay
          name: terrad
          ports:
            - name: tendermint
              containerPort: 26657
            - name: lcd
              containerPort: 1317
            - name: tendermint-grpc
              containerPort: 9090
            - name: web-grpc
              containerPort: 9091
          resources:
            requests:
              cpu: 400m
              memory: 512Mi
            limits:
              cpu: 800m
              memory: 1024Mi
          volumeMounts:
            - mountPath: /root/.terra/config
              name: terrad-cm0
      restartPolicy: Always
      volumes:
        - configMap:
            name: terrad-cm0
          name: terrad-cm0
