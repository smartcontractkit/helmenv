kind: Service
apiVersion: v1
metadata:
  name: node-registrar-{{ .Release.Name }}
  labels:
    app: node-registrar-{{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selector:
    app: node-registrar-{{ .Release.Name }}
    release: {{ .Release.Name }}
  type: ClusterIP
  ports:
  - name: node-registrar
    port: 80
    targetPort: 9898